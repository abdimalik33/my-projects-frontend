<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step progress-Bar</title>
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="chr9.css" />
</head>
<body>
    
        <div class="container">
        <div class="progress-container">
         <hr class="progress-Bar-back"/>
           <hr class="progress-Bar-front"/>
              <div class=" step checker">
                <i class="fas fa-check"></i>
                <small>start</small>
              </div>
                 <div class="step">
                  <i class="fas fa-times"></i>
                 </div>
                 <div class="step">
                     <i class="fas fa-times"></i>
                 </div>

                    <div class="step">
                        <i class="fas fa-times"></i>
                    </div>

                 <div class="step">
                     <i class="fas fa-times"></i>
                 </div>
        </div>

        </div>
<button class="btn" id="prev" disabled>
        <i class="fas fa-arrow-left"></i>
      </button>
 <button class="btn" id="next"><i class="fas fa-arrow-right"></i></button>
    </div>
    <script src="chr9.js"></script>
  </body>

















    <script src="script.js"></script>
</body>
</html>
